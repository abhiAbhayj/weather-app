<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="search-card">
    <h1>🌤️ Weather Forecast</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">🔍</button>
      <button onclick="toggleTheme()">🌓</button>
    </div>
  </div>

  <div id="mainContainer" class="hidden">
    <div id="weatherInfo" class="weather-info">
      <div class="result-card">
        <div class="top">
          <div class="emoji" id="emoji">🌈</div>
          <h2 id="cityName">City</h2>
          <p id="description">Weather Description</p>
        </div>
        <div class="details">
          <p><img src="icons/temperature.svg" class="icon-img" alt="Temperature" /> <strong>Temperature:</strong> <span id="temp"></span> °C</p>
          <p><img src="icons/humidity.svg" class="icon-img" alt="Humidity" /> <strong>Humidity:</strong> <span id="humidity"></span>%</p>
          <p><img src="icons/wind.svg" class="icon-img" alt="Wind" /> <strong>Wind Speed:</strong> <span id="wind"></span> m/s</p>
        </div>
      </div>
    </div>

    <div id="chartContainer" class="chart-container hidden">
      <h3 class="chart-heading">🌡️ Temperature (°C) - Next Hours</h3>
      <canvas id="tempChart"></canvas>
      <h3 class="chart-heading">💧 Humidity (%) - Next Hours</h3>
      <canvas id="humidityChart"></canvas>
      <h3 class="chart-heading">🌬️ Wind Speed (m/s) - Next Hours</h3>
      <canvas id="windChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
